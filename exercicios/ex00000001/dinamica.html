<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Treinando Imagem Dinâmica</title>
</head>
<body>
    <h1>Treinamento da tag &lt;picture&gt;</h1>
    <p>A tag &lt;picture&gt; permite criar variações de uma imagem.</p>
    <picture>
        <source media="(max-width:720px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1080px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem dinâmica">

    </picture>
</body>
</html>
